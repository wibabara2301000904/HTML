<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendents List</title>
    <style>
        ol > li {
            color: red;
        }
    </style>
</head>
<body>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        An Unordered List:
        <ul>
            <li>First Item</li>
            <li>Second Item</li> 
            <li>Third Item</li>
        </ul>
        <li>Third Item</li>
    </ol>
</body>
</html>
