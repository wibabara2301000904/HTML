<body>
    An Unordered Lists:

        <li>
            First items
        </li>
        <li>
            Second items
        </li>
        <li>
            Third items
        </li>

    <ol>
        <li>
            First items
        </li>
        <li>
            Second items
        </li>
        <li>
            Third items
        </li>
    </ol>
